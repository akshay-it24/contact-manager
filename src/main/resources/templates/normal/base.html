<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/image/favicon.png}" type="image/png">  
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	
	    	
	      <ul class="navbar-nav mb-2 mb-lg-0 text-uppercase" style="margin-left:auto">
	       
	       <div class="container">
	    		<img class="profile_image" alt="profile" th:src="@{'/image/'+${user.imageUrl}}" style="width: 40px;height: 40px">
	    	</div>
	        <li class="nav-item">
	        
	          <a class="nav-link"><span th:text="${user.name}"></span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/logout}" >Logout</a>
	        </li>
	        
	        
	      </ul>
	      
	    </div>
	  </div>
	</nav>

	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a id="profile-link" th:href="@{/user/my-profile}" class="item"><i class="fas fa-user"></i> Your Profile</a>
		<a id="view-contact-link" th:href="@{/user/view-contacts/0}" class="item"><i class="fas fa-address-book"></i> View Contact</a>
		<a id="add-contact-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-id-card"></i> Add Conatct</a>
		<a id="settings-link" th:href="@{/user/settings}"  class="item"><i class="fas fa-user-cog"></i> Settings</a>
		<a id="logout-link" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}">
		    
		</div>
	</div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
