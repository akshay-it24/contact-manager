<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 30px;margin-left: 30px">
		
			<div class="card-body">
				<div style="height: 50px" th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:action="@{/user/process-contact}" class="mt-2" th:object="${contact}" enctype="multipart/form-data" method="post">
								
								
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus" style="height: 20px"></i>
										</div>
									</div>
									<input required type="text" id="firstname" name="name" style="height: 34px" placeholder="Enter Name here.." class="form-control"/>
								</div>
								
								<div class="input-group mt-3" >
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt" style="height: 20px" ></i>
										</div>
									</div>
									<input required type="text" id="secondname" name="secondName" style="height: 34px" placeholder="Enter Nick Name here.." class="form-control"/>
								</div>
								
								
								<div class="input-group mt-3" >
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone" style="height: 20px" ></i>
										</div>
									</div>
									<input required  type="number" id="phone" name="phone" style="height: 34px" placeholder="Enter Phone Number here.." class="form-control"/>
								</div>
								
								<div class="input-group mt-3" >
									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 34px">
											<span>@</span>
										</div>
									</div>
									<input required type="email" id="email" name="email" style="height: 34px" placeholder="Enter Email here.." class="form-control"/>
								</div>
								
								<div class="input-group mt-3" >
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase" style="height: 20px" ></i>
										</div>
									</div>
									<input required type="text" id="work" name="work" style="height: 34px" placeholder="Enter Work here.." class="form-control"/>
								</div>
								
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" placeholder="Enter Description here.." class="form-control" rows="10"></textarea>
								</div>
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      
      
    </script>
    <script type="text/javascript">
			$(document).ready(()=>{
				$(".item").removeClass('active');
				$("#add-contact-link").addClass('active');
			})
		</script>
	</section>
</body>
</html>
